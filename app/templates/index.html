<!DOCTYPE html>
<html lang="en">

<html>

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        {% if title %}
        <title>{{ title }} - Microblog</title>
        {% else %}
        <title>Welcome to Microblog!</title>
        {% endif %}

        <!-- stíluslapok betöltése -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="/static/css/materialize.min.css" type="text/css" rel="stylesheet">
        <link href="/static/css/base.css" type="text/css" rel="stylesheet">

    </head>

    <body>

        <div id="mainpage">

            <div id="menubar" class="menubar valign-wrapper row">
                <img id="logo" draggable="false" class="logo" src="/static/img/logo.png">
                {% include 'menu.html' %}

            </div>

            <div id="pagecontent" class="">
                {% include 'pagecontent.html' %}
            </div>

        </div>

        <h1>Hello, {{ current_user.username }} !</h1>
        <h2>{{ current_user.is_authenticated }}</h2>

        <form action="" method="post" novalidate>
            {{ form.hidden_tag() }}
            {{ form.username(size=32) }}
            {{ form.submit() }}
        </form>

         <!-- jquery, bootstrap és socket.io betöltése -->
        <script src="/static/js/query-3.5.1.min.js"></script>
        <script src="/static/js/materialize.min.js"></script>
        <script src="/static/js/socket.io.js"></script>
        <script src="/static/js/control.js" id="logincontrol_js"></script>

    </body>

</html>
