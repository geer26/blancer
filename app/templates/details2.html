<div id="details_modal" class="modalback" xmlns:max-width="http://www.w3.org/1999/xhtml">

    <div class="posm_frame" id="details_frame" style="width: 90vw; max-height: 90vh;">

        <!-- hidden pocket id -->
        <p id="hidden_id" style="display: none;"
           {% if p %}
           pid={{pocket.id}}
           {% endif %}
           >
        </p>

        <!-- close button -->
        <img class="close_btn" draggable="false" src="/static/img/icons/close.png" id="close_modal"
             onclick="removeitem('details_frame', 'details_modal')">

        <!-- pocket nam and description -->
        <h6 class="label_s noselect">{{pocket.name}} details</h6>
        <p class="detail_s noselect">{{pocket.description}}</p>

        <div id="dateinputs" style="border: 1px solid green; width: 90%; min-height: 10px; display: inline-block; padding: 0;">

            <input type="text" class="datepicker inputb" id="startdate" style="max-width:45%;">

            <input type="text" class="datepicker inputb" id="enddate" style="max-width:45%;">

        </div>

    </div>



    <script>
        $('.datepicker').datepicker({
            selectMonths: true, // Creates a dropdown to control month
            yearRange: 5, // Creates a dropdown of 10 years to control year,
            today: 'Ma',
            close: 'Ok',
            closeOnSelect: true, // Close upon selecting a date
            autoClose: true,
            onSelect: upd_date('time')
        });
    </script>

</div>
