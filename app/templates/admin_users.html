    <a class="waves-effect waves-light btn btn-small red" href="/del_users" style="border-radius: 2px;">
        <i class="material-icons left">delete_sweep</i>
        delete all
    </a>

    <table class="responsive-table highlight">
        <thead>
          <tr>
              <th>ID</th>
              <th>Username</th>
              <th>Joined</th>
              <th>Last active</th>
          </tr>
        </thead>

        <tbody>
        {% for user in users %}
          <tr id={{user.username}}>
              <td>{{user.id}}</td>
            <td>
                <!-- <i class="medium material-icons left"><img src={{user.avatar}} style="max-width: 2vw;"></i> -->
                <a class="btn-floating btn-small white"><img src={{user.avatar}} style="max-width: 100%;"></a>
                {{user.username}}
                {%if not user.is_superuser%}
                <a class="btn-floating btn-small waves-effect waves-light red" id="{{user.id}}" name="{{user.id}}" onclick="deluser(this)">
                    <i class="small material-icons">delete</i>
                </a>
                {%endif%}
            </td>
            <td>{{user.joined}}</td>
            <td>{{user.last_activity}}</td>
          </tr>
        {% endfor %}
        </tbody>

    </table>
