
<div class="container">
    SUPERUSER INDAHOUSE!
    <table class="responsive-table highlight">
        <thead>
          <tr>
              <th>Username</th>
              <th>Joined</th>
              <th>Last active</th>
          </tr>
        </thead>

        <tbody>
        {% for user in users %}
          <tr id={{user.username}}>
            <td>
                <!-- <i class="medium material-icons left"><img src={{user.avatar}} style="max-width: 2vw;"></i> -->
                <a class="btn-floating btn-small white"><img src={{user.avatar}} style="max-width: 100%;"></a>
                {{user.username}}
                {%if not user.is_superuser%}
                <a class="btn-floating btn-small waves-effect waves-light red" id={{user.id}}><i class="small material-icons">delete</i></a
                {%endif%}
            </td>
            <td>{{user.joined}}</td>
            <td>{{user.last_activity}}</td>
          </tr>
        {% endfor %}
        </tbody>

      </table>

</div>
