<!-- Modal Structure -->
<div id="loginmodal" class="modal" style="overflow: visible;">

    <div class="modal-content">

        <h4>login</h4>
        <form method="post" novalidate>
            {{ loginform.hidden_tag() }}

        <ul>

            <li>
                <div class="input-field center-align">
                    <i class="material-icons prefix">account_circle</i>
                    <!-- <input id="login_username" type="text" class="validate"> -->
                    {{loginform.username( id="login_username", class="validate")}}
                    <label for="login_username">username</label>
                </div>
            </li>

            <li>
                <div class="input-field center-align">
                    <i class="material-icons prefix">pending</i>
                    <!-- <input id="login_password" type="password" class="validate"> -->
                    {{loginform.password(id="login_password", class="validate")}}
                    <label for="login_password">password</label>
                </div>
            </li>

            <li>
                <p class="center-align">
                <label>
                    <!-- <input type="checkbox" id="input_remember"/> -->
                    {{ loginform.remember_me(id="input_remember", type="checkbox") }}
                    <span>remember me!</span>
                </label>
                </p>
            </li>

            <li class="center-align">
                <button class="waves-effect waves-light btn btn-small" style="border-radius: 2px;" id="loginbutton" type="submit">
                    <i class="material-icons left">check_circle</i>
                    login
                </button>
            </li>

            forgot password!

        </ul>

        </form>

    </div>

</div>
