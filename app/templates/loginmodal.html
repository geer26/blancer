<!-- Modal Structure -->
<div id="loginmodal" class="modal" style="overflow: visible;">

    <div class="modal-content">

        <h4>login</h4>
        <form action="" method="post" novalidate>
            {{ form.hidden_tag() }}

        <ul>

            <li>
                <div class="input-field center-align">
                    <i class="material-icons prefix">account_circle</i>
                    <!-- <input id="login_username" type="text" class="validate"> -->
                    {{form.username( id='login_username', class='validate')}}
                    <label for="login_username">username</label>
                </div>
            </li>

            <li>
                <div class="input-field center-align">
                    <i class="material-icons prefix">pending</i>
                    <input id="login_password" type="password" class="validate">
                    <label for="login_password">password</label>
                </div>
            </li>

            <li>
                <p class="center-align">
                <label>
                    <input type="checkbox" id="input_remember"/>
                    <span>remember me!</span>
                </label>
                </p>
            </li>

            <li class="center-align">
                <a class="waves-effect waves-light btn btn-small" id="loginbutton" style="border-radius: 2px;">
                    <i class="material-icons left">check_circle</i>
                    login
                </a>
            </li>

        </ul>
        </form>

    </div>

</div>
