<div id="addtransfer_modal" class="modalback">

    <div class="posm_frame flow-tex" id="addt_frame" onkeypress="submit_transfer(event)">

        <p id="hidden_pocket_id" style="display: none;"
           {% if p %}
           pid= "{{c.id}}"
           {% else %}
           pid= ""
           {% endif %}
           >
        </p>

        <img class="close_btn tooltipped" draggable="false" src="/static/img/icons/close.png" id="close_modal"
             onclick="removeitem('addt_frame', 'addtransfer_modal')">

        <h6>add transfer</h6>

        <ul class="no-bullets">

            <!-- Pocket selector -->
            <li class="list">
                <div class="input-field">
                    <select id="pocket_selector">
                    {% for pocket in pockets %}
                        <option value={{pocket.id}}
                            {% if pocket.id == ap %}
                            selected
                            {% endif %}>
                            {{pocket.name}}
                        </option>
                    {% endfor %}
                    </select>
                    <label style="color: rgba(0,0,0,.5);">Pocket</label>
                </div>
            </li>

            <!-- Category selector -->
            <li class="list">
                <div class="input-field">
                    <select id="category_selector">
                    {% for category in categories %}
                        <option value={{category.id}}>
                            {{category.name}}
                        </option>
                    {% endfor %}
                    </select>
                    <label style="color: rgba(0,0,0,.5);">Category</label>
                </div>
            </li>

            <!-- value input -->
            <li class="list">
                <input id="transfer_amount" type="text" class="validate inputb" placeholder="value">
            </li>

            <!-- detail input -->
            <li class="list">
                <input id="transfer_detail" type="text" class="validate inputb" placeholder="details">
            </li>

            <!-- submit button -->
            <li class="list">
                <button class="posbutton" id="add_transfer" onclick="transfer(
             $('#pocket_selector').val(), $('#category_selector').val(), $('#transfer_amount').val(), $('#transfer_detail').val() )"
                >
                    {% if type > 0 %}

                    <div class="valign-wrapper">
                        <i class="small material-icons left">publish</i>
                        add income
                    </div>

                    {% else %}

                    <div class="valign-wrapper">
                        <i class="small material-icons left rotate180 red-text">publish</i>
                        add expense
                    </div>

                    {% endif %}

                </button>
            </li>

        </ul>

    </div>

    <script>
        $('#pocket_selector').formSelect();
        $('#category_selector').formSelect();
        function submit_transfer(e){
            if(e.keyCode==13){
                transfer(
             $('#pocket_selector').val(), $('#category_selector').val(), $('#transfer_amount').val(), $('#transfer_detail').val() );
            }
        };
    </script>

</div>
