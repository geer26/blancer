<div id="addtransfer_modal" class="modalback ">

    <div class="addm_frame">

        <p id="hidden_pocket_id" style="display: none;"
           {% if p %}
           pid= "{{c.id}}"
           {% else %}
           pid= ""
           {% endif %}
           >
        </p>

        <img class="close_btn" draggable="false" src="/static/img/icons/close.png" id="close_modal">

        <h6>add transfer</h6>

        <ul>

        <!-- Pocket selector -->
        <div class="input-field" id="pocket_s">
            <li>
                <label for="pocket_selector">pocket:</label>
                <select id="pocket_selector">
                    {% for pocket in pockets %}
                    <option value={{pocket.id}}
                    {% if pocket.id == ap %}
                            selected
                    {% endif %}
                    >{{pocket.name}}</option>
                    {% endfor %}
                </select>
            </li>
        </div>

        <!-- Category selector -->
        <div class="input-field" id="category_s">
            <li>
                <label for="category_selector">category:</label>
                <select id="category_selector">
                    {% for category in categories %}
                    <option value={{category.id}}>
                        {{category.name}}
                    </option>
                    {% endfor %}
                </select>
            </li>
        </div>



        <script>
            $(document).ready(function(){
                $('#pocket_s select').formSelect();
                $('#category_s select').formSelect();
            });
        </script>
