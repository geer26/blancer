<div class="carousel carousel-slider center" style="margin: auto; max-width: 90vw; min-height: 85vh;" id="usercarousel">

    {% for pocket in pockets %}

    <div class="carousel-item  blue-grey lighten-4" style="overflow: auto;"
         id="uc_{{pocket.id}}">

        <div class="fixed-action-btn delpocket">

            <!-- <a class="btn-floating btn amber" onclick="random_transfers()">
                <i class="large material-icons">help</i>
            </a> -->

            <a class="btn-floating btn teal">
                <i class="large material-icons">build</i>
            </a>

            <a class="btn-floating btn red" onclick="delpocket({{pocket.id}})">
                <i class="large material-icons">delete</i>
            </a>

        </div>

        <h2 style=" margin-top: 10px; margin-left: 10px;" class="left-align">{{pocket.name}}</h2>

        <h1
        {% if pocket.balance >= 0%}
          class = "green-text darken-2"
         {% else %}
          class = "red-text darken-2"
        {% endif %}
        >{{pocket.balance}}
        </h1>

        <!-- here was the chart -->

    </div>

    {% endfor %}

</div>
