<div class="carousel carousel-slider center" style="margin: auto; max-width: 100vw; min-height: 85vh;" id="usercarousel">


    {% for pocket in pockets %}


    <div class="carousel-item" style="overflow: hidden;"
         id="uc_{{pocket.id}}" cindex="{{pocket.id}}">

        <div id="prevslide" style="left: 0; border-top-right-radius: 15px; border-bottom-right-radius: 15px;"
         onclick="uc_prev()" class="valign-wrapper car_nav">
        <i class="material-icons small center-align" style="margin-right: 0;">skip_previous</i>
        </div>

        <div id="nextslide" style="right: 0; border-top-left-radius: 15px; border-bottom-left-radius: 15px;"
         onclick="uc_next()" class="valign-wrapper car_nav">
        <i class="material-icons small center-align">skip_next</i>
        </div>

        <div class="fixed-action-btn delpocket">

            <a class="btn-floating btn teal">
                <i class="large material-icons">create</i>
            </a>

            <a class="btn-floating btn red" onclick="delpocket({{pocket.id}})">
                <i class="large material-icons">delete</i>
            </a>

        </div>

        <div class="pocketname row flow-text">

            <h4 style=" margin-top: 10px; margin-left: 10px;" class="left-align">{{pocket.name}}</h4>
            <p style=" margin-left: 10px;" class="left-align">{{pocket.description}}</p>

        </div>

        <div class="pocketbalance row flow-text">
            <h1
            {% if pocket.balance >= 0%}
            class = "green-text darken-2"
            {% else %}
             class = "red-text darken-2"
            {% endif %}
            >{{pocket.balance}}
            </h1>
        </div>

        <div id="l5_transfers" class="row flow-text">

            <div id="l5_pos" class="col s12 m6 positive_transfers">
                <p>Last 5 expenses</p>

            </div>

            <div id=l4_neg class="col s12 m6 negative_transfers">
                <p>Last 5 incomes</p>

            </div>

        </div>
        <!-- here was the chart -->

    </div>

    {% endfor %}

</div>
